<div class="container-fluid">
  <!-- 左侧导航栏 -->
  <div class="">
    <ul class="navbar-nav">
      <li class="nav-item jobMng">
        <img src="../../../assets/image/liebiao.png">
        <span>职位管理</span>
      </li>
      <li routerLinkActive="active" class="nav-item">
        <a [class.active]="isActive[0]" class="nav-link" routerLink="hrCenter" (click)="getJobData(0)">招聘中职位</a>
      </li>
      <li class="nav-item">
        <a [class.active]="isActive[1]" class="nav-link" routerLink="cvMng" (click)="getJobData(1)">已下线职位</a>
      </li>
      <li class="nav-item">
        <a [class.active]="isActive[2]" class="nav-link" routerLink="jobMng" (click)="getJobData(2)">已过期职位</a>
      </li>
      <li class="nav-item">
        <a [class.active]="isActive[3]" class="nav-link" routerLink="jobPublish" (click)="getJobData(3)">审核中职位</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/recruit/jobPublish">发布职位</a>
      </li>
    </ul>
  </div>

  <div class="jobMng-detail">
    <table class="job-list">

     <tr class="job-list-head">
        <td>职位名称<span> </span></td>
        <td>申请情况<span> </span></td>
        <td>学历要求<span> </span></td>
        <td>工作城市<span> </span></td>
        <td>更新时间<span> </span></td>
        <td>操作</td>
      </tr>

      <tr class="job-list-content" *ngFor="let job of jobList">
        <td class="interns-rl-fl">
          <div class="mgl-had-check mgl-checks">
            <input type="checkbox">
            <a href="#" target="_blank"><span class="interns-name">{{job.jobName}}</span></a>
          </div>
        </td>

        <td>
          {{job.jobApplyNum}}投递
        </td>
        <td>{{job.jobDegree}}</td>
        <td>{{job.jobCity}}</td>
        <td>
          {{job.jobUpdateTime}}
        </td>

        <td>
          <span class="refresh_btn">刷新</span>
          <span class="alter_btn">修改</span>
          <span class="offline_btn">下线</span>
        </td>

      </tr>
    </table>

    <p-paginator rows="{{itemsPerPage}}"
                 totalRecords="{{totalRecords}}"
                 first="{{offset}}"
                 (onPageChange)="pageChanged($event)">
    </p-paginator>
  </div>

</div>
