<form class="was-validated" [ngClass]="{'was-validated': isShowError }" [formGroup]="formGroup" (submit)="onSubmit()" role="form">
  <div class="form-group row">
    <label class="col-md-2 col-form-label">当前密码</label>
    <div class="col-md-10">
      <input type="text" class="form-control" formControlName="oldPassword" placeholder="当前密码" required>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-2 col-form-label">修改密码</label>
    <div class="col-md-10">
      <input type="password" class="form-control" formControlName="newPassword" placeholder="修改后密码" required>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-2 col-form-label">确认密码</label>
    <div class="col-md-10">
      <input type="password" class="form-control" formControlName="cofirmPassword" placeholder="再次输入修改密码" required>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">保存</button>
  <span *ngIf="isShowError">{{errorMessage}}</span>
</form>
